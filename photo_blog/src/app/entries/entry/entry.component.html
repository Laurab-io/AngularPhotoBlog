<section class="photoBlog">
	<h2>{{ entry.title }}</h2>
			<figure>
    		<img src="{{entry.photo}}">
    		<figcaption>{{ entry.description }}</figcaption>
			</figure>
	<div class="actions">
    <button type="button" (click)="isLiked = !isLiked"
      [ngClass]="{liked: isLiked}">♥️
    </button>
    <button type="button" (click)= "showComments = !showComments">
        Comments {{ entry.comments.length }}
    </button>
	</div>  
	<div class="comments" *ngIf="showComments">
    <div class="comment" *ngFor="let comment of entry.comments">
      <p>{{ comment.name }}, {{ comment.comment }}</p>
    </div>
    <app-entry-comment-form (onCommentAdded)="onCommentAdded($event)" [entryId]="entry.id">
    </app-entry-comment-form>
  </div>  
</section>
